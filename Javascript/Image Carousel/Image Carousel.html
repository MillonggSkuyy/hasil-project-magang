<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel Kamil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 align="center">5 Wisata Soppeng yang Indah</h1>
    <div class="gallery-container">
        
        <div class="gallery-item gallery-item-1" style="background-image: url(images/image1.jpg);"></div>
        <div class="gallery-item gallery-item-2" style="background-image: url(images/image2.jpeg);"></div>
        <div class="gallery-item gallery-item-3" style="background-image: url(images/image3.jpg);"></div>
        <div class="gallery-item gallery-item-4" style="background-image: url(images/image4.jpg);"></div>
        <div class="gallery-item gallery-item-5" style="background-image: url(images/image5.jpg);"></div>

        <div class="gallery-controls">
            <button class="gallery-controls-previous">&#8249;</button>
            <button class="gallery-controls-next">&#8250;</button>
        </div>

   
        <ul class="gallery-nav">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    
    <div class="gallery-description">
        <p id="image-caption">Pemandangan di Gunung</p> 
    </div>
    
    <script src="script.js"></script>
</body>
</html>
